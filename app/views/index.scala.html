@(form: Form[Application.Login])

@main("Welcome to groupdo") {
    <p>welcome to groupdo</p>
    <p>please login or <a href="@routes.Users.signup()">signup for a new account</a></p>
    <form class="well">
    	<label>Username:</label>
    	<input type="text" class="span3" name="username" placeholder="Your username:" value="@form("username").value"/>
    	<label>Password:</label>
    	<input type="password" class="span3" name="password" placeholder="Your password:"/>
    	<button type="submit" class="btn">login</button>
    </form>
    
}
