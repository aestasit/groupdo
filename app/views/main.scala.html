@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    </head>
    <body>
    	
    	<div class="container">
    		@if(session.get("currentUser")){
    		<ul class="nav nav-tabs" id="myTab">
  				<li ><a href="@routes.Users.view(session.get("currentUser"))">Your projects</a></li>
  				<li ><a href="@routes.Projects.list()">More Projects</a></li>
  
			</ul>
    		<a href="@routes.Application.logout()">Logout</a>
    		}
        	@content
        </div>
    </body>
</html>
