@(invitable : List[User],projectId : Long)
<div class="modal-header">
    <button class="close" data-dismiss="modal">x</button>
    <h3>Invite Users</h3>
  </div>
  <form class="form-horizontal" method="POST" action="@routes.Projects.inviteSave(projectId)">
  <div class="modal-body">
    
    <fieldset>
    	@for( u <- invitable){
    	<div class="control-group">
    		<label class="control-label" for="optionsCheckbox@u.id">@u.username</label>
    		<div class="controls">
    			<label class="checkbox">
    				<input type="checkbox" id="optionsCheckbox@u.id" name="invite" value="@u.id">
    				Is member of @u.joinedProjects.size()
    			</label>
    		</div>
    	</div>
    	}
    	</fieldset>
    
  </div>
  <div class="modal-footer">
    <a href="#" class="btn">Close</a>
    <input type="submit"  class="btn btn-primary">Save changes</a>
  </div>
  </form>
